# conf/base/catalog.yml

# Raw input data
creditcard_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/creditcard.csv

# Intermediate datasets
intermediate_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/intermediate_data.csv

# Primary datasets
preprocessed_data:
  type: pandas.CSVDataset
  filepath: data/03_primary/preprocessed_data.csv

# Feature engineered datasets
feature_data:
  type: pandas.CSVDataset
  filepath: data/04_feature/feature_data.csv

# Model input datasets
model_input_data:
  type: pandas.CSVDataset
  filepath: data/05_model_input/model_input_data.csv

# Model output datasets
model_output:
  type: pandas.CSVDataset
  filepath: data/07_model_output/model_output.csv

# Model
trained_models:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pickle.PickleDataset
    filepath: data/06_models/trained_models.pkl

tuned_models:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pickle.PickleDataset
    filepath: data/06_models/tuned_models.pkl

X_train_data:
  type: pandas.CSVDataset
  filepath: data/05_model_input/X_train.csv

y_train_data:
  type: pandas.CSVDataset
  filepath: data/05_model_input/y_train.csv


X_test_data:
  type: pandas.CSVDataset
  filepath: data/05_model_input/X_test.csv

y_test_data:
  type: pandas.CSVDataset
  filepath: data/05_model_input/y_test.csv
  
evaluation_reports:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: json.JSONDataset
    filepath: data/08_reporting/evaluation_reports.json
